baseURL: "https://kinderforce.org/"
title: Ben Kinder
pagination.pagerSize: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Ben Kinder
  description: "Ben Kinder's Blog"
  keywords: [Blog, Portfolio, PaperMod]
  author: Ben Kinder
  # author: ["Me", "You"] # multiple authors
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/favicon.ico"
    favicon16x16: "/favicon_16x16.ico"
    favicon32x32: "/favicon_32x32.ico"
    apple_touch_icon: "/apple_touch_icon.png"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: "Welcome to my blog ☁️"
    Content: "I'm Ben Kinder, a Salesforce Architect with 14 Salesforce certifications and a strong foundation in Salesforce administration, architecture concepts, and platform management. Brings nearly a decade of enterprise IT and cybersecurity experience, including leading secure system implementations and aligning infrastructure with organizational goals. Known for quickly learning new technologies and frameworks, with a constant drive to grow and deepen Salesforce expertise. Strong communicator with a proven ability to bridge technical strategy and business needs across diverse stakeholders."

  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/kinderforceben"
    - name: github
      url: "https://github.com/KinderforceBen"
    - name: mastodon
      url: "https://infosec.exchange/@benkinder"
    - name: Salesforce
      url: "https://www.salesforce.com/trailblazer/kinderforceben"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # editPost:
  #   URL: "https://github.com/<path_to_repo>/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
