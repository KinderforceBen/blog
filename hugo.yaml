baseURL: "https://kinderforce.org/"
title: "Salesforce, Security & Automation Insights | Ben Kinder"
pagination.pagerSize: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Salesforce, Security & Automation Insights | Ben Kinder"
  description: "Blog by Ben Kinder, a Salesforce Architect, sharing insights on Apex, Flow, Splunk, automation, and cloud development for IT and CRM professionals."
  keywords: [Blog, Portfolio, PaperMod]
  author: Ben Kinder
  # author: ["Me", "You"] # multiple authors
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/favicon.ico"
    favicon16x16: "/favicon_16x16.ico"
    favicon32x32: "/favicon_32x32.ico"
    apple_touch_icon: "/apple_touch_icon.png"

  label:
    text: "Home"
    icon: /icon.png
    iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: "Insights from a Salesforce Architect: Automation, Cloud & Security ☁️"
    Content: "I’m Ben Kinder, a Salesforce Architect with a background in IT, security, and platform development. I’ve worked across everything from Splunk and Citrix to Apex and Flow, and I’m always looking for ways to build smarter, cleaner systems that actually make people’s lives easier. This blog is where I share what I’ve been learning, building, and breaking — mostly around Salesforce, automation, cloud architecture, and security, with a few deep dives and how-tos along the way."

  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/kinderforceben"
    - name: github
      url: "https://github.com/KinderforceBen"
    - name: mastodon
      url: "https://infosec.exchange/@benkinder"
    - name: email
      url: "mailto:ben@kinderforce.org"
    - name: Salesforce
      url: "https://www.salesforce.com/trailblazer/kinderforceben"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

